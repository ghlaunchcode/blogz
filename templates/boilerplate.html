<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="polarysekt" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- TODO: the shortcut icon GET request returns a 404 -->
        <!-- <link href="shortcut icon" href="{{url_for('static', filename='favicon.ico') }}" /> -->
		<link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave|Pacifico|Open+Sans+Condensed|Nunito|Libre+Barcode+39+Text|Monoton|Oswald|Righteous|Source+Code+Pro" rel="stylesheet">

        <!-- TODO: enable for production -->

		<title>{{ghSite_Name}}::{{ghPage_Title}}</title>
		<style>
			html {
			    background-color: #333;
				font-family: Oswald, sans-serif;
				font-size: 12pt;
			}
			
			.bodyEncap {
                padding-top: .5em;
                padding-left: .5em;
                padding-right: .5em;
                background-color: #fff;
                border-radius: .25em;
			}
			
			h1, h2, h3, h4 {
				margin: 0;
				padding: 0;

			}

			/* h2 is NOT inline... */
			h1, h3, h4 {
				display: inline;
            }
            
			h2 {
/* 				font-family: Righteous; */
			}
			
/* 			footer { */
/* 				display: flex; */
/* 				flex-direction: row; */
/* 				align-items: left; */
/* 				align-content: center; */
/* 				justify-content: space-between; */
/* 				width: 100%; */
/* 			} */
			
			.flexLine {
				display: flex;
				flex-direction: row;
				align-items: left;
				align-content: center;
				justify-content: space-between;
				width: 100%;			
			}
			
			header h1 {
                font-family: "Sedgwick Ave";
				text-shadow: 3px 3px #ccc;
				color: #009;
			}
			
			.navMain {
                width: 100%;
                font-size: 125%;
                font-weight: bold;
                margin-left: .25em;
			}
			
			.navMain a {
                border-radius: .25em;
                padding: .25em;
			
			}
			
			.navMain a:hover {
                background-color: #000;
                color: #fff;
                text-decoration: none;

			}
			
			header p {
                color: #555;
                font-family: Nunito;
				margin-left: 1em;
				
			}
			header nav {
				text-align: right;
			}
			
			footer nav {
                text-align: center;
			}
			
			.ghCopyright {
                color: #999;
				font-style: italic;
				font-size: 75%;
			
				text-align: right;
				
			}
			
			a {
				text-decoration: none;
			}
			
			main, .pageContent {
                padding: .5em;
/*                margin-left: .5em;
                margin-right: .5em;
*/
			}
			
			a:hover {
				text-decoration: underline;
			}
			
			.slogan {
                font-family: Pacifico;
			}

            /* The following is only for poker			
			.cardRed {
				color: #f00;
			}


			.ghPokerTable {
                padding: 2em;
                background: #090;
                border: 2pt ridge;
                border-radius: 1em;
			}
			
			.ghPokerCard {
                background: #ccc;
                border: 2pt outset;
                border-radius: .5em;
                width: 100px;
*/

            .titleArea nav {
                display: inline;
            }
            
            .ghErratae {
                font-size: 50%;
                font-family: "Source Code Pro";
                text-align: right;
/*                 border: 2pt ridge; */
/*                 border-radius: .25em; */
            }
    }

		</style>
    </head>
    <body>
        <a name="top"></a>
        <div class="bodyEncap">
            <header>
                <div class="flexLine">
                    <div class="titleArea">
                        <h1>{{ghSite_Name}}</h1>
                        <nav class="navMain">
                            <!-- TODO:: current page as selected 'tab' -->
                            <a href="/">&#x21E7;home</a> . <a href="blog">&#x269E;posts</a>
                        </nav>
                        <div>
                            <h2>{{ghPage_Title}}</h2>
                            <nav>
                                &#x21B3;&nbsp;{{ghNav}}
                            </nav>
                        </div>
                    </div>
                    <div class="slogan">{{ghSlogan}}</div>
                    <nav>
                        <!-- TODO: customize based on user session -->
                        User: {{ghUser_Name}}<br/>
                        [ <a href="newpost">&#x270E;new post</a> | <a href="signup">signup</a> | <a href="login">login</a> | <a href="logout">logout</a> ] 
                    </nav>
                </div>
            </header>
            <main>
                <div class="pageContent">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
            <footer>
                <nav>
                    [ <a href="#top">&uarr;top</a> <!--| <a href="flop">&weierp;poker</a> -->]
                </nav>
            </footer>
        </div> <!--bodyEncap-->
        <div class="flexLine">
            <div class="ghErratae">
                {{ghErratae}}
            </div>
            <div class="ghCopyright">
                Copyright &copy; 2017, Geoffrey Hadler
            </div>
        </div>
	</body>
</html>
