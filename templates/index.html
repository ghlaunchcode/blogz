{% extends "boilerplate.html" %}
{% block content %}
    <h3>User List</h3>
    <ul>
	{% if not ghUsers %} 
		<p colspan="3">No data to show.</p>
	{% else %}
		{% for user in ghUsers %}
                <li><h4><a href="blog?user={{user.handle}}">{{user.handle}}</a></h4>
                ({{user.email}}) :: TODO posts</li>
		{% endfor %}
	{% endif %}
    </ul>
{% endblock %}
