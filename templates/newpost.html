{% extends 'boilerplate.html' %}
{% block content %}
	<h3>Post Editor</h3>
    <form method="POST" action="newpost">
        <p></p>
        <label for="inTitle">Title</label>
        <div class="worry_user">{{strerrTitle}}</div>
        <input type="text" name="inTitle" value="{{vTitle}}"></input>
        <label for="inEntry">Entry</label>
        <div class="worry_user">{{strerrEntry}}</div>
        <textarea name="inEntry">{{vEntry}}</textarea>
        <input type="submit"></input>
    </form>
{% endblock %}
